<div class="sidebar">
  <h2>Your Groups</h2>
  <ng-container *ngIf="!fetchError; else errorMessage">
    <ul *ngIf="sidebar_groups.length > 0; else loading">
      <li *ngFor="let group of sidebar_groups">
        {{ group.name }}
      </li>
    </ul>
    <ng-template #loading>
      <p>Loading groups...</p>
    </ng-template>
  </ng-container>
  <ng-template #errorMessage>
    <p>{{ fetchError }}</p>
  </ng-template>
</div>
