<div class="main-content">
  <ng-container *ngIf="!fetchError; else errorMessage">
    <ul *ngIf="posts.length > 0; else loading">
      <li *ngFor="let post of posts" class="post">
        <h2>{{ post.title }}</h2>
        <img *ngIf="post.imageUrl" [src]="post.imageUrl" alt="{{ post.title }}">
        <p>{{ post.content }}</p>
      </li>
    </ul>
    <ng-template #loading>
      <p>Loading posts...</p>
    </ng-template>
  </ng-container>
  <ng-template #errorMessage>
    <p>{{ fetchError }}</p>
  </ng-template>
</div>
