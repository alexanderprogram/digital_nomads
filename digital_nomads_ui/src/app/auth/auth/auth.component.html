<div class="auth-container">
  <div class="auth-form">
    <div class="auth-toggle">
      <button [class.active]="isLoginMode" (click)="isLoginMode = true">Login</button>
      <button [class.active]="!isLoginMode" (click)="isLoginMode = false">Sign Up</button>
    </div>
    <form (ngSubmit)="onSubmit()">
      <h2>{{ isLoginMode ? 'Login' : 'Sign Up' }}</h2>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required>
      </div>
      <div class="form-group" *ngIf="!isLoginMode">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required>
      </div>
      <button type="submit">{{ isLoginMode ? 'Login' : 'Sign Up' }}</button>
    </form>
    <p *ngIf="error" class="error">{{ error }}</p>
    <p>{{ isLoginMode ? 'Don\'t have an account?' : 'Already have an account?' }}
      <a href="javascript:void(0)" (click)="toggleMode()">
        {{ isLoginMode ? 'Sign up' : 'Login' }}
      </a>
    </p>
  </div>
</div>
